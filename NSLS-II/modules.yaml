---
# there are two possible keys:
#  - 'import' are for python modules that have a
#     _vistrails_modules() function within them
#  - 'autowrap' are for python functions or classes
#     that should be wrapped into vistrails
#    - 'autowrap' is segregated into functions and
#       classes by the keys that are used within the
#       dict.

# list of modules to import
import_modules:
    vttools.vtmods:
        - .io
        - .vis
        - .utils
        - .broker

# list of functions or classes to autowrap
# if wrapping a function, use the key 'func_name'
# if wrapping a class, use the key 'class_name'
autowrap:
- func_name: grid3d
  module_path: nsls2.core
  namespace: core
- func_name: process_to_q
  module_path: nsls2.recip
  namespace: recip
  add_input_dict: true
- func_name: bin_1D
  module_path: nsls2.core
  namespace: core
- func_name: read_binary
  module_path: nsls2.io.binary
  namespace: io

